<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çarpım Tablosu</title>
    <style>
    </style>
</head>

<body>

    <table border="1">

        <script>


            for (i = 1; i < 30; i++) {
                document.write("<tr>");   //satır

                for (j = 1; j < 30; j++) {

                    document.write("<td>" + (i * j) + "</td>");
                }

                document.write("</tr>");

            }



        </script>

    </table>


</body>

</html>
